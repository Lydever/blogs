<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>data为什么是一个函数而不是对象</title>
</head>
<body>
<script>
  /**
   * javaScript中的对象是引用类型的数据，当多个实例引用同一个对象时，只要一个实例对这个对象进行操作时，
   * 其他实例中的数据也会发生变化。而在Vue中，更多的是想要复用组件，那就需要每个组件都有自己的数据，
   * 这样组件之间才不会相互干扰。所以组件的数据不能写成对象的形式，而是写成函数的形式，数据以函数返回值的形式定义，这样当每次服用组件的时候，
   * 就会返回一个新的data，也就是每个组件都有自己的私有数据空间，它们各自维护自己的的数据，不会干扰其他组件的正常运行。
   */
</script>

</body>
</html>
