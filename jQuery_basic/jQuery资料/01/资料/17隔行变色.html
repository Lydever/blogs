<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
            width: 200px;
            position: absolute;
            left: 500px;
        }
        ul li{
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;

        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        //隔行变色
        $(function () {
            //odd:奇数:索引从0开始数,为用户显示的时候实际上是偶数的改变了
            //even:偶数:索引从0开始的,为用户显示的时候实际上是奇数的改变了
            // :even 设置的是偶数  :odd设置的是奇数  这两个都是选择器
            $("#u1>li:odd").css("backgroundColor","yellow");
            $("#u1>li:even").css("backgroundColor","red");
        });
    </script>
</head>
<body>
<ul id="u1">
    <li>乔峰:降龙十八摸</li>
    <li>张无忌:乾坤大摸姨</li>
    <li>段誉:鳞波微步</li>
    <li>丁棚:天外流星贱</li>
    <li>张三丰:太极掌</li>
    <li>段飞:极乐神功</li>
    <li>云飞扬:天馋功</li>
    <li>杨过:黯然销魂掌</li>
    <li>那谁谁:如来神掌</li>
    <li>孟星魂:流星蝴蝶剑</li>
    <li>楠哥:少女萌萌拳</li>
</ul>

</body>
</html>
