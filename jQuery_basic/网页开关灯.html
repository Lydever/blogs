    <script>
        $(function(){
            $('#btn').click(function(){
                if($(this).val()=='关灯'){
                    $('body').css('backgroundColor','black');
                    $(this).val('开灯');
                }else{
                    $('body').css('backgroundColor','white');
                    $(this).val('关灯');
